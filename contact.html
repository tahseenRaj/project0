<head>
    <meta charset="UTF-8">

</head>
<body>

    <!-- Navbar start -->
    <nav class="navbar navbar-dark bg-secondary navbar-expand-md">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Computer Education</a>
            </div>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navCollapse">
                <ul class="navbar-nav ml-auto">
                <li class="nav-list"><a href="index.html" class="nav-link">Home</a></li> 
                <li class="nav-list"><a href="courses.html" class="nav-link">Courses detail</a></li> 
                <li class="nav-list"><a href="staff.html" class="nav-link">Staff</a></li>

    <!-- Navbar end -->
    
    <section class="jumbotron h-100">
        <h2 class="text-center">Log In</h2>
        <div class="col-md-4 mx-auto">
            <form>
                <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="savePassword">
                <label class="form-check-label" for="savePassword">Save password</label>
                </div>
                <button type="submit" class="btn btn-outline-success">Login</button>
            </form>
        </div>
        
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
